<html>
<head>

<!-- Responsive Meta Tag -->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; /* System font stack */
      background-color: #121212;
      color: #E0E0E0;
    }
    
    iframe {
      display: block;
      border: 0;
      box-shadow: 0 0 13px #545454;
      border-radius: 9px;
/*      width: 100%;*/
      margin: 0 auto;
    }

    h1 {
      font-family: "Caveat", cursive;
      color: #dcb0ff;
      border-bottom: 2px solid #dcb0ff;
      padding: 0.63em;
      margin-bottom: 1em;
    }

    h1, h2, h3 {
      text-align: center;
    }

    h2 {

    }

    footer {
      border-top: 1px solid #636363;
      padding: .5em;
    }
    
    footer p {
      font-size: 13px;
      text-align: center;
      color: #636363;
    }

    footer b {
      color: #A9A9A9;
    }

    /* iframe responsive code */
    .resp-container {
      position: relative;
      overflow: hidden;
      padding-top: 56.25%;
    }

    .resp-iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>

<body>

  </iframe>
  </div>
